    <title>幻影迁徙 (Phantom Migration)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root.dark {
        --color-bg: #0d1117;
        --color-bg-secondary: #161b22;
        --color-bg-tertiary: #0d1117;
        --color-bg-contrast: #2d333b;
        --color-text-primary: #e6edf3;
        --color-text-secondary: #909da8;
        --color-border: #30363d;
        --color-indigo: #8B5CF6;
        --color-indigo-hover: #7C3AED;
        --color-indigo-text: #c4b5fd;
        --color-indigo-bg-light: rgba(139, 92, 246, 0.1);
        --color-node-bg: rgba(22, 27, 34, 0.8);
        --color-header-bg: rgba(13, 17, 23, 0.6);
        --custom-bg-gradient: radial-gradient(circle at top left, #4a0e9130, var(--color-bg) 40%);
      }
      :root.light {
        --color-bg: #f0f4ff;
        --color-bg-secondary: #ffffff;
        --color-bg-tertiary: #e3eaf7;
        --color-bg-contrast: #d0d7de;
        --color-text-primary: #1f2328;
        --color-text-secondary: #57606a;
        --color-border: #d8dee4;
        --color-indigo: #4f46e5;
        --color-indigo-hover: #4338ca;
        --color-indigo-text: #4f46e5;
        --color-indigo-bg-light: rgba(79, 70, 229, 0.1);
        --color-node-bg: rgba(255, 255, 255, 0.8);
        --color-header-bg: rgba(255, 255, 255, 0.6);
        --custom-bg-gradient: radial-gradient(circle at top left, #a8b5ff30, var(--color-bg) 50%);
      }
      :root.green {
        --color-bg: #f3f6f1; /* very light green-ish gray */
        --color-bg-secondary: #ffffff;
        --color-bg-tertiary: #e9eee6;
        --color-bg-contrast: #d7ddd3;
        --color-text-primary: #344e41; /* dark muted green */
        --color-text-secondary: #588157; /* a more vibrant secondary green */
        --color-border: #cad2c5;
        --color-indigo: #6a994e; /* main accent green */
        --color-indigo-hover: #5a8542;
        --color-indigo-text: #6a994e;
        --color-indigo-bg-light: rgba(106, 153, 78, 0.1);
        --color-node-bg: rgba(255, 255, 255, 0.8);
        --color-header-bg: rgba(243, 246, 241, 0.6);
        --custom-bg-gradient: radial-gradient(circle at top left, #a3b18a30, var(--color-bg) 50%);
      }
      body {
        font-family: 'Inter', 'Noto Sans SC', sans-serif;
        background-color: var(--color-bg);
        color: var(--color-text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .custom-bg {
        background-color: var(--color-bg);
        background-image: var(--custom-bg-gradient);
      }
      .bg-grid {
         background-color: var(--color-bg-tertiary);
         background-image: repeating-conic-gradient(var(--color-bg-contrast) 0 25%, transparent 0 50%);
         background-size: 40px 40px;
      }
      .gallery-scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .gallery-scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
